<h1 class="text-2xl mt-12 font-bold">
    Register Page
</h1>
<section>
    <form class="bg-[#191E24] rounded-xl drop-shadow-xl flex flex-col gap-4 w-96 p-8" action="/api/signup"
        method="post">
        <label class="flex flex-col gap-2 justify-start">
            Email:
            <input class="input input-bordered input-primary bg-slate-800" type="email" name="email" required autofocus>
        </label>
        <label class="flex flex-col gap-2 justify-start">
            Password:
            <input class="input input-bordered input-primary bg-slate-800" type="password" name="password" minlength="6"
                required>
        </label>
        <label class="flex flex-col gap-2 justify-start">
            User name:
            <input class="input input-bordered input-primary bg-slate-800" type="text" name="username" required>
        </label>
        <div>
            <button class="btn btn-primary">Sign Up</button>
        </div>
</section>
</form>
<h2 class="text-lg font-medium">
    Do you already have an account?
    &nbsp;<a class="text-error hover:text-neutral-content" href="/login">
        Log in here
    </a>
</h2>
